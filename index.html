گ<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سنگ کاغذ قیچی واقعی</title>
  <style>
    body {
      font-family: Tahoma;
      text-align: center;
      background: #f9f9f9;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    .choices button {
      font-size: 40px;
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #hand {
      font-size: 100px;
      margin: 40px 0;
      animation: none;
    }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      25%  { transform: translateY(-30px); }
      50%  { transform: translateY(0); }
      75%  { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .scoreboard {
      margin-top: 30px;
      font-size: 18px;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
      color: #e67e22;
    }
  </style>
</head>
<body>

  <h1>سنگ ✊ کاغذ ✋ قیچی ✌️</h1>

  <div class="choices">
    <button onclick="choose('سنگ')">✊</button>
    <button onclick="choose('کاغذ')">✋</button>
    <button onclick="choose('قیچی')">✌️</button>
  </div>

  <div id="hand">✊</div>

  <div id="result">یک گزینه انتخاب کن</div>

  <div class="scoreboard">
    <p>امتیاز شما: <span id="player-score">0</span></p>
    <p>امتیاز ربات: <span id="bot-score">0</span></p>
  </div>

  <script>
    let playerScore = 0;
    let botScore = 0;

    function choose(playerChoice) {
      document.getElementById("hand").style.animation = "bounce 0.6s ease 3";
      document.getElementById("result").innerText = "۳...۲...۱...";
      setTimeout(() => {
        let botChoice;
        if (playerChoice === "سنگ") botChoice = "کاغذ";
        if (playerChoice === "کاغذ") botChoice = "قیچی";
        if (playerChoice === "قیچی") botChoice = "سنگ";

        document.getElementById("hand").style.animation = "none";
        document.getElementById("result").innerText = `شما: ${playerChoice} - ربات: ${botChoice} → ربات برد 😈`;
        botScore++;
        updateScores();
      }, 2000);
    }

    function updateScores() {
      document.getElementById("player-score").innerText = playerScore;
      document.getElementById("bot-score").innerText = botScore;
    }
  </script>

</body>
</html>
