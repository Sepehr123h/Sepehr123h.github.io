<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<title>گردونه شانس</title>
<style>
  body {
    background: #222;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
    user-select: none;
  }
  #wheel-container {
    margin: 0 auto 20px;
    position: relative;
    width: 300px;
    height: 300px;
  }
  #wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 8px solid #eee;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
    position: relative;
    transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    cursor: pointer;
  }
  /* 4 قسمت مساوی با رنگ و متن */
  .segment {
    position: absolute;
    width: 50%;
    height: 50%;
    top: 50%;
    left: 50%;
    transform-origin: 0% 0%;
    font-weight: bold;
    font-size: 18px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }
  .segment1 { background: #e74c3c; transform: rotate(0deg) skewY(-45deg); }
  .segment2 { background: #27ae60; transform: rotate(90deg) skewY(-45deg); }
  .segment3 { background: #e74c3c; transform: rotate(180deg) skewY(-45deg); }
  .segment4 { background: #27ae60; transform: rotate(270deg) skewY(-45deg); }

  #pointer {
    position: absolute;
    top: -10px;
    left: 50%;
    margin-left: -10px;
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 25px solid #f1c40f;
    filter: drop-shadow(0 0 3px #f1c40f);
    z-index: 10;
  }

  #spinBtn {
    background-color: #1abc9c;
    border: none;
    padding: 12px 28px;
    font-size: 20px;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #spinBtn:hover:not(:disabled) {
    background-color: #16a085;
  }
  #spinBtn:disabled {
    background-color: #555;
    cursor: not-allowed;
  }

  #result {
    margin-top: 20px;
    font-size: 22px;
    min-height: 30px;
  }
</style>
</head>
<body>

<h1>گردونه شانس</h1>
<div id="wheel-container">
  <div id="wheel" title="برای چرخاندن کلیک کن">
    <div class="segment segment1">+۵۰۰</div>
    <div class="segment segment2">+۲۰۰</div>
    <div class="segment segment3">-۱۰۰</div>
    <div class="segment segment4">+۳۰۰</div>
  </div>
  <div id="pointer"></div>
</div>
<button id="spinBtn">بچرخون</button>

<div id="result"></div>
<div id="positionText" style="margin-top:8px; font-size:18px; opacity:0.85;"></div>

<script>
  const wheel = document.getElementById('wheel');
  const spinBtn = document.getElementById('spinBtn');
  const result = document.getElementById('result');
  const positionText = document.getElementById('positionText');

  // اطلاعات خونه‌ها (رنگ و عدد)
  const segments = [
    { name: '+۵۰۰', color: 'قرمز ۱' },
    { name: '+۲۰۰', color: 'سبز ۱' },
    { name: '-۱۰۰', color: 'قرمز ۲' },
    { name: '+۳۰۰', color: 'سبز ۲' }
  ];

  let currentRotation = 0;

  function spinWheel() {
    spinBtn.disabled = true;
    result.textContent = 'در حال چرخش...';
    positionText.textContent = '';

    // چرخش تصادفی بین 4 خونه، هر خونه 90 درجه
    const randomSegment = Math.floor(Math.random() * 4);
    // می‌خوایم حداقل 3 دور کامل بزنه + بچرخه روی خونه انتخاب شده
    const spins = 3;
    const degreesPerSegment = 360 / 4;
    const targetRotation = 360 * spins + (360 - randomSegment * degreesPerSegment) - (degreesPerSegment / 2);

    currentRotation += targetRotation;

    wheel.style.transition = 'transform 4s cubic-bezier(0.33, 1, 0.68, 1)';
    wheel.style.transform = `rotate(${currentRotation}deg)`;

    wheel.addEventListener('transitionend', () => {
      spinBtn.disabled = false;
      result.textContent = 'جواب: ' + segments[randomSegment].name;
      positionText.textContent = `روی خونه ${segments[randomSegment].color} وایستاده`;
    }, { once: true });
  }

  spinBtn.addEventListener('click', spinWheel);
</script>

</body>
</html>
