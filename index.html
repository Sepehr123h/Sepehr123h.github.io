<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سنگ کاغذ قیچی - ربات همیشه برنده 😈</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    .choices {
      margin: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
    }

    .result {
      margin-top: 30px;
      font-size: 20px;
    }

    .scoreboard {
      margin-top: 20px;
      font-size: 18px;
    }

    #timer {
      font-size: 24px;
      color: #e74c3c;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>بازی سنگ کاغذ قیچی</h1>

  <div class="choices">
    <button onclick="play('سنگ')">سنگ 🪨</button>
    <button onclick="play('کاغذ')">کاغذ 📄</button>
    <button onclick="play('قیچی')">قیچی ✂️</button>
  </div>

  <div id="timer">زمان باقی‌مانده: ۵</div>

  <div class="result" id="result">منتظر انتخاب شما...</div>

  <div class="scoreboard">
    <p>امتیاز بازیکن: <span id="player-score">0</span></p>
    <p>امتیاز ربات: <span id="bot-score">0</span></p>
  </div>

  <script>
    let playerScore = 0;
    let botScore = 0;
    let timer = 5;
    let countdown;

    function startTimer() {
      timer = 5;
      document.getElementById("timer").innerText = "زمان باقی‌مانده: " + timer;
      clearInterval(countdown);
      countdown = setInterval(() => {
        timer--;
        document.getElementById("timer").innerText = "زمان باقی‌مانده: " + timer;
        if (timer === 0) {
          clearInterval(countdown);
          document.getElementById("result").innerText = "شما انتخابی نکردید! ربات برد!";
          botScore++;
          updateScores();
          startTimer();
        }
      }, 1000);
    }

    function play(playerChoice) {
      const winMap = {
        "سنگ": "کاغذ",
        "کاغذ": "قیچی",
        "قیچی": "سنگ"
      };

      const botChoice = winMap[playerChoice]; // همیشه چیزی که بازیکن رو شکست بده
      document.getElementById("result").innerText =
        `شما انتخاب کردید: ${playerChoice} - ربات انتخاب کرد: ${botChoice} → ربات برد! 😈`;

      botScore++;
      updateScores();
      startTimer();
    }

    function updateScores() {
      document.getElementById("player-score").innerText = playerScore;
      document.getElementById("bot-score").innerText = botScore;
    }

    // شروع تایمر از اول
    startTimer();
  </script>

</body>
</html>
