<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سنگ کاغذ قیچی ساده</title>
  <style>
    body {
      font-family: Tahoma;
      text-align: center;
      background: #fdf6e3;
      color: #333;
      padding: 40px;
    }h1 {
  color: #d35400;
  font-size: 36px;
}

.choices button {
  font-size: 30px;
  margin: 10px;
  padding: 10px 20px;
  border-radius: 8px;
  border: 2px solid #d35400;
  background-color: #fff3e0;
  cursor: pointer;
  transition: 0.3s;
}

.choices button:hover {
  background-color: #ffe0b2;
}

#result {
  margin-top: 30px;
  font-size: 24px;
  font-weight: bold;
}

#scores {
  margin-top: 20px;
  font-size: 20px;
}

  </style>
</head>
<body>
  <h1>سنگ 💎 کاغذ 📄 قیچی ✂️</h1>
  <div class="choices">
    <button onclick="play('سنگ')">💎 سنگ</button>
    <button onclick="play('کاغذ')">📄 کاغذ</button>
    <button onclick="play('قیچی')">✂️ قیچی</button>
  </div>
  <div id="result"></div>
  <div id="scores">امتیاز شما: 0 | امتیاز ربات: 0</div>  <script>
    let userScore = 0;
    let botScore = 0;

    function play(userChoice) {
      const options = ['سنگ', 'کاغذ', 'قیچی'];
      let botChoice;

      // ربات همیشه برنده است
      if (userChoice === 'سنگ') botChoice = 'کاغذ';
      else if (userChoice === 'کاغذ') botChoice = 'قیچی';
      else botChoice = 'سنگ';

      botScore++;
      document.getElementById("result").innerText = `شما ${userChoice} زدید - ربات ${botChoice} زد، ربات برنده شد! 🤖`;
      document.getElementById("scores").innerText = `امتیاز شما: ${userScore} | امتیاز ربات: ${botScore}`;
    }
  </script></body>
</html>
