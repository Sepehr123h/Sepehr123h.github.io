<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Free ChatGPT</title>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; text-align: center; padding: 20px; }
    #chat { width: 90%; max-width: 400px; margin: auto; background: white; padding: 10px; border-radius: 10px; }
    textarea { width: 100%; height: 50px; border-radius: 5px; padding: 5px; }
    button { margin-top: 5px; padding: 10px; border: none; background: blue; color: white; border-radius: 5px; }
    .message { text-align: left; margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>

<h2>ChatGPT رایگان من</h2>
<div id="chat"></div>

<textarea id="input" placeholder="سوالت رو بنویس..."></textarea><br>
<button onclick="sendMessage()">ارسال</button>

<script>
async function sendMessage() {
  let chat = document.getElementById("chat");
  let input = document.getElementById("input");
  let question = input.value.trim();
  
  if (!question) return;

  chat.innerHTML += `<div class="message user"><b>شما:</b> ${question}</div>`;
  input.value = "";

  chat.innerHTML += `<div class="message bot"><b>ربات:</b> در حال فکر کردن...</div>`;

  try {
    let response = await fetch("https://api-inference.huggingface.co/models/tiiuae/falcon-7b-instruct", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ inputs: question })
    });

    let data = await response.json();
    let answer = data[0]?.generated_text || "متاسفم، جواب پیدا نشد.";

    chat.innerHTML = chat.innerHTML.replace(/در حال فکر کردن.../, answer);
  } catch (error) {
    chat.innerHTML = chat.innerHTML.replace(/در حال فکر کردن.../, "خطا در اتصال به مدل.");
  }
}
</script>

</body>
</html>
