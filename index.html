<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی Flappy Bird</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50; /* پس زمینه تیره */
            margin: 0;
            overflow: hidden; /* جلوگیری از اسکرول */
        }
        .game-container {
            position: relative;
            background-color: #34495e; /* پس زمینه روشن‌تر برای کانتینر */
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 90vw; /* حداکثر عرض برای موبایل */
            max-height: 90vh; /* حداکثر ارتفاع برای موبایل */
        }
        canvas {
            background-color: #70c5ce; /* رنگ آسمان */
            display: block;
            border-radius: 10px;
            border: 5px solid #2980b9;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .game-info {
            position: absolute;
            top: 20px;
            width: calc(100% - 40px);
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #score, #high-score {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 5px 15px;
            border-radius: 10px;
        }
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            text-align: center;
            gap: 20px;
            visibility: hidden; /* مخفی در ابتدا */
            opacity: 0;
            transition: visibility 0s, opacity 0.5s linear;
            border-radius: 10px; /* برای همخوانی با canvas */
        }
        #game-over-screen.active {
            visibility: visible;
            opacity: 1;
        }
        #restart-button {
            padding: 15px 30px;
            background: linear-gradient(145deg, #2ecc71, #27ae60); /* سبز گرادیان */
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        #restart-button:hover {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }
        #restart-button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        /* طراحی واکنشگرا */
        @media (max-width: 640px) {
            .game-info {
                font-size: 1.2rem;
                top: 10px;
            }
            #game-over-screen {
                font-size: 1.5rem;
                gap: 15px;
            }
            #restart-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600">
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="game-over-screen">
            <h2 class="text-3xl font-bold">بازی تمام شد!</h2>
            <p class="text-xl">امتیاز شما: <span id="final-score">0</span></p>
            <p class="text-lg">بهترین امتیاز: <span id="final-high-score">0</span></p>
            <button id="restart-button">شروع مجدد</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('game-over-screen');
        const restartButton = document.getElementById('restart-button');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const finalScoreDisplay = document.getElementById('final-score');
        const finalHighScoreDisplay = document.getElementById('final-high-score');

        // تنظیم اندازه بوم بر اساس اندازه کانتینر و دستگاه
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const aspectRatio = 9 / 16; // نسبت تصویر برای Flappy Bird (پرتره)
            let width = container.clientWidth - 40; // 40px padding
            let height = width / aspectRatio;

            // محدود کردن حداکثر ابعاد
            const maxAllowedHeight = window.innerHeight - 80; // با کمی فاصله از لبه های صفحه
            const maxAllowedWidth = window.innerWidth - 40;

            if (height > maxAllowedHeight) {
                height = maxAllowedHeight;
                width = height * aspectRatio;
            }
            if (width > maxAllowedWidth) {
                width = maxAllowedWidth;
                height = width / aspectRatio;
            }

            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // تنظیم اولیه

        // متغیرهای بازی
        let birdX = 50;
        let birdY = canvas.height / 2;
        let birdVelocity = 0;
        const gravity = 0.5;
        const flapStrength = -8;
        const birdRadius = 20;

        const pipeWidth = 60;
        const pipeGap = 150; // فاصله عمودی بین لوله های بالا و پایین
        const pipeSpeed = 3;
        const pipes = [];

        let score = 0;
        let highScore = localStorage.getItem('flappyBirdHighScore') || 0;
        let gameRunning = false;
        let animationFrameId;

        // به‌روزرسانی نمایش بهترین امتیاز
        highScoreDisplay.textContent = `بالاترین امتیاز: ${highScore}`;

        // کشیدن پرنده
        function drawBird() {
            ctx.beginPath();
            ctx.arc(birdX, birdY, birdRadius, 0, Math.PI * 2);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.strokeStyle = 'orange';
            ctx.lineWidth = 2;
            ctx.stroke();

            // چشم پرنده
            ctx.beginPath();
            ctx.arc(birdX + 8, birdY - 8, 4, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();

            // نوک پرنده
            ctx.beginPath();
            ctx.moveTo(birdX + birdRadius, birdY - 5);
            ctx.lineTo(birdX + birdRadius + 15, birdY);
            ctx.lineTo(birdX + birdRadius, birdY + 5);
            ctx.fillStyle = 'orange';
            ctx.fill();
        }

        // کشیدن لوله‌ها
        function drawPipes() {
            pipes.forEach(pipe => {
                ctx.fillStyle = '#27ae60'; // سبز تیره
                ctx.strokeStyle = '#2ecc71'; // سبز روشن‌تر
                ctx.lineWidth = 3;

                // لوله بالا
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.top);

                // لوله پایین
                ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
                ctx.strokeRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
            });
        }

        // تولید لوله‌های جدید
        function generatePipe() {
            const minHeight = canvas.height / 8;
            const maxHeight = canvas.height / 2;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            const bottomHeight = topHeight + pipeGap;

            pipes.push({
                x: canvas.width,
                top: topHeight,
                bottom: bottomHeight,
                passed: false
            });
        }

        // به‌روزرسانی وضعیت بازی
        function update() {
            if (!gameRunning) return;

            // حرکت پرنده
            birdVelocity += gravity;
            birdY += birdVelocity;

            // تشخیص برخورد با سقف یا زمین
            if (birdY + birdRadius > canvas.height || birdY - birdRadius < 0) {
                gameOver();
                return;
            }

            // حرکت لوله‌ها
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;

                // تشخیص برخورد با لوله
                const birdLeft = birdX - birdRadius;
                const birdRight = birdX + birdRadius;
                const birdTop = birdY - birdRadius;
                const birdBottom = birdY + birdRadius;

                // برخورد با لوله
                if (
                    birdRight > pipe.x &&
                    birdLeft < pipe.x + pipeWidth &&
                    (birdTop < pipe.top || birdBottom > pipe.bottom)
                ) {
                    gameOver();
                    return;
                }

                // افزایش امتیاز
                if (pipe.x + pipeWidth < birdX && !pipe.passed) {
                    score++;
                    scoreDisplay.textContent = `امتیاز: ${score}`;
                    pipe.passed = true;
                }
            });

            // حذف لوله‌های خارج از صفحه
            if (pipes.length > 0 && pipes[0].x < -pipeWidth) {
                pipes.shift();
            }

            // تولید لوله‌های جدید (اگر تعداد لوله‌ها کم است)
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                generatePipe();
            }

            // پاک کردن بوم
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // کشیدن عناصر
            drawPipes();
            drawBird();

            // درخواست فریم انیمیشن بعدی
            animationFrameId = requestAnimationFrame(update);
        }

        // پایان بازی
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId); // متوقف کردن حلقه انیمیشن

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyBirdHighScore', highScore);
                highScoreDisplay.textContent = `بالاترین امتیاز: ${highScore}`;
            }

            finalScoreDisplay.textContent = score;
            finalHighScoreDisplay.textContent = highScore;
            gameOverScreen.classList.add('active'); // نمایش صفحه پایان بازی
        }

        // شروع مجدد بازی
        function restartGame() {
            gameOverScreen.classList.remove('active'); // مخفی کردن صفحه پایان بازی
            
            // بازنشانی متغیرها
            birdY = canvas.height / 2;
            birdVelocity = 0;
            pipes.length = 0; // پاک کردن همه لوله‌ها
            score = 0;
            scoreDisplay.textContent = `امتیاز: ${score}`;
            highScoreDisplay.textContent = `بالاترین امتیاز: ${highScore}`; // اطمینان از نمایش آخرین بالاترین امتیاز

            // شروع بازی
            gameRunning = true;
            generatePipe(); // ایجاد اولین لوله
            update(); // شروع حلقه بازی
        }

        // کنترل‌های ورودی (کلیک ماوس یا لمس صفحه)
        function flap() {
            if (!gameRunning) {
                restartGame(); // اگر بازی در حال اجرا نیست، شروع مجدد
            } else {
                birdVelocity = flapStrength;
            }
        }

        canvas.addEventListener('click', flap);
        canvas.addEventListener('touchstart', flap); // برای دستگاه‌های لمسی
        restartButton.addEventListener('click', restartGame);

        // اجرای اولیه بازی برای نمایش پرنده قبل از شروع
        function initializeGameDisplay() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            scoreDisplay.textContent = `امتیاز: ${score}`;
            highScoreDisplay.textContent = `بالاترین امتیاز: ${highScore}`;
            // می‌توانید یک پیام "برای شروع کلیک کنید" نیز اضافه کنید.
        }

        // شروع نمایش اولیه پس از بارگذاری کامل صفحه
        window.onload = function() {
            resizeCanvas(); // اطمینان از تنظیم صحیح اندازه در شروع
            initializeGameDisplay();
        };

    </script>
</body>
</html>
