<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سنگ کاغذ قیچی با BerlinGPT</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .hands {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      margin-top: 30px;
    }
    .hand {
      font-size: 80px;
      animation: shake 1s infinite;
    }
    .labels {
      display: flex;
      justify-content: center;
      gap: 180px;
      margin-top: 10px;
    }
    .buttons {
      margin-top: 40px;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
      background-color: #0af;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .score {
      margin-top: 40px;
      font-size: 24px;
    }
    @keyframes shake {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>سنگ کاغذ قیچی با BerlinGPT 🤖</h1>  <div class="hands">
    <div id="player-hand" class="hand">🤚</div>
    <div id="bot-hand" class="hand">✊</div>
  </div>
  <div class="labels">
    <div>✋ دست شما</div>
    <div>🤖 دست BerlinGPT</div>
  </div>  <div class="buttons">
    <button onclick="play('سنگ')">🪨 سنگ</button>
    <button onclick="play('کاغذ')">📄 کاغذ</button>
    <button onclick="play('قیچی')">✂️ قیچی</button>
  </div>  <div class="score">
    <div>امتیاز شما: <span id="player-score">0</span></div>
    <div>امتیاز BerlinGPT: <span id="bot-score">0</span></div>
  </div>  <script>
    const hands = {
      "سنگ": "🪨",
      "کاغذ": "📄",
      "قیچی": "✂️"
    };

    let playerScore = 0;
    let botScore = 0;

    function play(playerChoice) {
      // ربات همیشه برنده است 😈
      let botChoice;
      if (playerChoice === "سنگ") botChoice = "کاغذ";
      if (playerChoice === "کاغذ") botChoice = "قیچی";
      if (playerChoice === "قیچی") botChoice = "سنگ";

      document.getElementById("player-hand").textContent = hands[playerChoice];
      document.getElementById("bot-hand").textContent = hands[botChoice];

      botScore++;
      document.getElementById("bot-score").textContent = botScore;
    }
  </script></body>
</html>
