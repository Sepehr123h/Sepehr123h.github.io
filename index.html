<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه تبریک تولد</title>
    <!-- لینک به Tailwind CSS CDN برای استایلینگ سریع و واکنش‌گرا -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- لینک به فونت Vazirmatn از Google Fonts برای نمایش بهتر متن فارسی -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* تنظیمات کلی برای body برای استفاده از فونت Vazirmatn و اطمینان از نمایش تمام صفحه */
        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* جلوگیری از اسکرول غیرضروری */
        }
        /* کلاس‌های سفارشی برای انیمیشن‌های ورود و خروج پیام تبریک */
        .fade-in-out {
            animation: fadeInOut 3s ease-in-out forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center bg-gradient-to-br from-purple-600 via-pink-500 to-red-600 p-4">

    <!-- کانتینر اصلی برای مرکز قرار دادن محتوا و اضافه کردن یک افکت پس‌زمینه جذاب -->
    <div class="relative w-full max-w-lg mx-auto">
        <!-- جعبه تبریک تولد - مرکز توجه اصلی صفحه -->
        <div id="birthdayBox"
             class="bg-white p-6 md:p-10 lg:p-12 rounded-3xl shadow-2xl
                    flex flex-col items-center justify-center text-center
                    cursor-pointer transform transition-all duration-300
                    hover:scale-105 hover:shadow-3xl
                    border-4 border-transparent hover:border-pink-400
                    relative z-10 overflow-hidden">

            <!-- افکت براق در پس‌زمینه جعبه -->
            <div class="absolute inset-0 bg-gradient-to-br from-purple-200 to-pink-200 opacity-20 transform -rotate-45 scale-150 blur-lg"></div>

            <!-- متن "KIT KAT" با استایل جذاب گرادیانت -->
            <h1 class="text-6xl md:text-7xl lg:text-8xl font-black mb-4
                       text-transparent bg-clip-text bg-gradient-to-r
                       from-red-500 via-orange-500 to-yellow-500 drop-shadow-lg">
                KIT KAT
            </h1>

            <!-- متن اصلی تبریک با استایل زیبا -->
            <p class="text-3xl md:text-4xl lg:text-5xl font-extrabold
                      text-gray-800 leading-tight">
                تولدت مبارک
            </p>
            <p class="text-xl md:text-2xl lg:text-3xl font-bold mt-2
                      text-gray-600">
                از طرف سپهر
            </p>
        </div>

        <!-- پیام پاپ‌آپ تبریک که بعد از کلیک ظاهر می‌شود -->
        <div id="messageBox"
             class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2
                    bg-blue-600 text-white px-8 py-4 rounded-xl shadow-xl z-50
                    opacity-0 pointer-events-none transition-opacity duration-300
                    text-4xl md:text-5xl font-extrabold text-center">
            تولدت مبارک!
        </div>
    </div>

    <script>
        // گرفتن ارجاع به عناصر HTML با استفاده از ID
        const birthdayBox = document.getElementById('birthdayBox');
        const messageBox = document.getElementById('messageBox');
        let messageTimeout; // متغیری برای ذخیره تایم‌اوت پنهان کردن پیام

        // تابع برای نمایش پیام تبریک
        function showMessageBox() {
            // پاک کردن تایم‌اوت قبلی در صورت وجود (برای جلوگیری از تداخل)
            clearTimeout(messageTimeout);

            // نمایش پیام با تغییر opacity و اضافه کردن کلاس انیمیشن
            messageBox.classList.remove('opacity-0', 'pointer-events-none');
            messageBox.classList.add('opacity-100', 'fade-in-out');

            // تنظیم تایم‌اوت برای پنهان کردن پیام پس از 3 ثانیه
            messageTimeout = setTimeout(() => {
                hideMessageBox();
            }, 3000);
        }

        // تابع برای پنهان کردن پیام تبریک
        function hideMessageBox() {
            // پنهان کردن پیام با تغییر opacity و حذف کلاس انیمیشن
            messageBox.classList.remove('opacity-100', 'fade-in-out');
            messageBox.classList.add('opacity-0', 'pointer-events-none');
        }

        // اضافه کردن event listener برای کلیک روی جعبه تبریک
        birthdayBox.addEventListener('click', showMessageBox);

        // اضافه کردن event listener برای کلیک روی خود پیام (اختیاری: برای بستن سریع‌تر)
        messageBox.addEventListener('click', hideMessageBox);
    </script>
</body>
</html>
