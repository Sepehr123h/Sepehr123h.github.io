<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سایت من</title>
  <style>
    body {
      direction: rtl;
      background-color: #f7f7f7;
      font-family: Tahoma, sans-serif;
      padding: 40px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>به سایت من خوش اومدی 👋</h1>
    <p>این یه صفحه ساده برای تست GitHub Pages هست.</p>
    <a href="#">ادامه</a>
  </div>
</body>
</html>
