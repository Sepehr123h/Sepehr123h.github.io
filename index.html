<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors - BerlinGPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
    }
    .game {
      margin-top: 30px;
    }
    .hands {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      margin-top: 40px;
    }
    .hand {
      font-size: 80px;
      animation: bounce 1s infinite alternate;
    }
    .label {
      margin-top: 10px;
      font-size: 1.2em;
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-30px); }
    }
    .buttons {
      margin-top: 40px;
    }
    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px;
      border-radius: 8px;
    }
    .score {
      margin-top: 30px;
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <h1>BerlinGPT Rock-Paper-Scissors ü§ñ</h1>
  <div class="game">
    <div class="hands">
      <div>
        <div id="playerHand" class="hand">‚úä</div>
        <div class="label">Player</div>
      </div>
      <div>
        <div id="botHand" class="hand">‚úåÔ∏è</div>
        <div class="label">BerlinGPT</div>
      </div>
    </div><div class="buttons">
  <button onclick="play('rock')">‚úä Rock</button>
  <button onclick="play('paper')">‚úã Paper</button>
  <button onclick="play('scissors')">‚úåÔ∏è Scissors</button>
</div>

<div class="score">
  Player: <span id="playerScore">0</span> | BerlinGPT: <span id="botScore">0</span>
</div>

  </div>  <script>
    let playerScore = 0;
    let botScore = 0;

    function getEmoji(hand) {
      if (hand === 'rock') return '‚úä';
      if (hand === 'paper') return '‚úã';
      return '‚úåÔ∏è';
    }

    function play(playerMove) {
      const botMove = getWinningMove(playerMove); // bot always wins üòà
      document.getElementById("playerHand").textContent = getEmoji(playerMove);
      document.getElementById("botHand").textContent = getEmoji(botMove);
      botScore++;
      updateScore();
    }

    function getWinningMove(move) {
      if (move === 'rock') return 'paper';
      if (move === 'paper') return 'scissors';
      return 'rock';
    }

    function updateScore() {
      document.getElementById("playerScore").textContent = playerScore;
      document.getElementById("botScore").textContent = botScore;
    }
  </script></body>
</html>
