<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DogGPT 🐶</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #a3d2ca, #5eaaa8);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    #chatbox {
      width: 100%;
      max-width: 500px;
      background-color: #ffffff11;
      border: 2px solid #ffffff33;
      border-radius: 12px;
      padding: 20px;
      height: 60vh;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      color: #fffa;
    }
    .doggpt {
      color: #ffd700;
    }
    input {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>DogGPT 🐶</h1>
  <div id="chatbox"></div>
  <input type="text" id="input" placeholder="Ask me anything..." autocomplete="off" />

  <script>
    const input = document.getElementById("input");
    const chatbox = document.getElementById("chatbox");

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && input.value.trim() !== "") {
        const userMessage = input.value.trim();
        input.value = "";

        const userDiv = document.createElement("div");
        userDiv.classList.add("message", "user");
        userDiv.textContent = "You: " + userMessage;
        chatbox.appendChild(userDiv);

        const dogReply = document.createElement("div");
        dogReply.classList.add("message", "doggpt");
        dogReply.textContent = "DogGPT: هاپ هاپ هاپ 🐾";
        chatbox.appendChild(dogReply);

        chatbox.scrollTop = chatbox.scrollHeight;
      }
    });
  </script>
</body>
</html>
