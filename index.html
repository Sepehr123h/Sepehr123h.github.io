<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>BerlinGPT - چت‌بات پاسخگو</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #222;
      border-radius: 8px;
      overflow: hidden;
    }
    header {
      background-color: #0088cc;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
      user-select: none;
      color: white;
    }
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.4;
      font-size: 16px;
      user-select: text;
      word-break: break-word;
    }
    .msg.user {
      align-self: flex-end;
      background-color: #0066cc;
      color: white;
      border-bottom-right-radius: 2px;
    }
    .msg.bot {
      align-self: flex-start;
      background-color: #333;
      color: #ddd;
      border-bottom-left-radius: 2px;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #222;
      background: #111;
      padding: 10px;
      gap: 10px;
    }
    #input-area input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #222;
      color: white;
    }
    #input-area button {
      background-color: #0088cc;
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #input-area button:hover {
      background-color: #005f99;
    }
    /* Scrollbar */
    #chat::-webkit-scrollbar {
      width: 8px;
    }
    #chat::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header>BerlinGPT 🤖</header>

<div id="chat">
  <div class="msg bot">سلام! من BerlinGPT هستم. هر سوالی داری بپرس :)</div>
</div>

<div id="input-area">
  <input type="text" id="userInput" placeholder="پیام خود را تایپ کنید..." autocomplete="off" />
  <button onclick="sendMessage()">ارسال</button>
</div>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('userInput');

  // دیتابیس سوال و جواب (فارسی و انگلیسی، موضوعات متنوع)
  const knowledgeBase = [
    {q: "سلام", a: "سلام! چطور می‌تونم کمکت کنم؟"},
    {q: "حال شما چطوره", a: "من خوبم، ممنون که پرسیدی! شما چطورید؟"},
    {q: "اسم تو چیه", a: "اسم من BerlinGPT هست."},
    {q: "تو چکار می‌کنی", a: "من یک چت‌بات هوشمند هستم که می‌تونم به سوالات مختلف پاسخ بدم."},
    {q: "تهران کجاست", a: "تهران پایتخت ایران است و بزرگترین شهر این کشور."},
    {q: "بزرگترین کشور دنیا کجاست", a: "بزرگترین کشور دنیا از لحاظ مساحت، روسیه است."},
    {q: "پایتخت فرانسه", a: "پاریس پایتخت فرانسه است."},
    {q: "چهار فصل سال کدامند", a: "بهار، تابستان، پاییز و زمستان."},
    {q: "رنگ پرچم ایران", a: "سبز، سفید و قرمز."},
    {q: "بازی چیست", a: "بازی یک فعالیت تفریحی است که می‌تواند ذهنی یا جسمی باشد."},
    {q: "چی کار میکنی", a: "من در حال کمک به تو برای پاسخ دادن به سوالاتت هستم."},
    {q: "خداحافظ", a: "خداحافظ! امیدوارم دوباره ببینمت."},
    {q: "who are you", a: "I am BerlinGPT, your friendly chatbot."},
    {q: "what is your name", a: "My name is BerlinGPT."},
    {q: "how are you", a: "I'm good, thanks for asking! How about you?"},
    {q: "where is tehran", a: "Tehran is the capital city of Iran."},
    {q: "capital of france", a: "Paris is the capital of France."},
    {q: "what is the biggest country", a: "Russia is the biggest country by area."},
    {q: "what are the four seasons", a: "Spring, Summer, Autumn, and Winter."},
    {q: "what is a game", a: "A game is an activity for fun or competition, often involving rules."},
    {q: "bye", a: "Goodbye! Hope to chat again soon."},
    // می‌تونی اینجا سوال جواب بیشتر اضافه کنی
  ];

  // تابع پیدا کردن جواب
  function findAnswer(question) {
    question = question.trim().toLowerCase();
    for (const entry of knowledgeBase) {
      if (entry.q.toLowerCase() === question) {
        return entry.a;
      }
    }
    // اگه جواب پیدا نشد، پیام پیش‌فرض
    return "متاسفم، جواب سوال شما رو ندارم. سوال دیگه‌ای داری؟";
  }

  // ارسال پیام
  function sendMessage() {
    let text = input.value.trim();
    if (text === "") return;

    appendMessage(text, 'user');
    input.value = "";
    scrollToBottom();

    // پاسخ بعد از تاخیر کوتاه (برای حس طبیعی‌تر بودن)
    setTimeout(() => {
      let answer = findAnswer(text);
      appendMessage(answer, 'bot');
      scrollToBottom();
    }, 600);
  }

  // اضافه کردن پیام به چت
  function appendMessage(text, sender) {
    const div = document.createElement('div');
    div.className = 'msg ' + sender;
    div.textContent = text;
    chat.appendChild(div);
  }

  // اسکرول خودکار به پایین
  function scrollToBottom() {
    chat.scrollTop = chat.scrollHeight;
  }

  // ارسال با کلید اینتر
  input.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
</script>

</body>
</html>
