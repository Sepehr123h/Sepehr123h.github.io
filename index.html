http<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>چت با DeepSeek</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      max-width: 600px;
      margin: 30px auto;
      padding: 10px;
      background: #f9f9f9;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      width: 70%;
      margin-left: 10px;
    }
    #result {
      margin-top: 20px;
      border: 1px solid #ccc;
      min-height: 80px;
      padding: 10px;
      background: #fff;
    }
  </style>
</head>
<body>
  <h2>ربات چت DeepSeek</h2>
  <input id="q" type="text" placeholder="سوالت رو اینجا بنویس" />
  <button onclick="send()">ارسال</button>

  <div id="result">جواب اینجا نمایش داده می‌شود.</div>

  <script>
    async function send() {
      const q = document.getElementById('q').value.trim();
      if (!q) {
        alert('لطفا سوال بنویس');
        return;
      }
      document.getElementById('result').innerText = 'در حال دریافت پاسخ...';

      try {
        const res = await fetch('http://localhost:3000/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: q }),
        });

        const data = await res.json();
        if (data.choices && data.choices[0]) {
          document.getElementById('result').innerText = data.choices[0].message.content;
        } else if(data.error) {
          document.getElementById('result').innerText = 'خطا: ' + data.error;
        } else {
          document.getElementById('result').innerText = 'پاسخی دریافت نشد';
        }
      } catch (err) {
        document.getElementById('result').innerText = 'خطا در ارتباط: ' + err.message;
      }
    }
  </script>
</body>
</html>
