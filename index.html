<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BerlinGPT - چت فارسی</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      direction: rtl;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      font-family: 'Vazir', sans-serif;
    }
    ::placeholder {
      text-align: right;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-2xl rounded-3xl max-w-2xl w-full p-6 text-gray-800">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">🤖 BerlinGPT فارسی</h1>
    <div class="space-y-4">
      <textarea id="userInput" placeholder="مثلاً: چرا آسمون آبیه؟" class="w-full border border-gray-300 p-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none text-lg"></textarea>
      <button onclick="sendMessage()" class="w-full bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700 transition">ارسال</button>
      <div id="responseBox" class="bg-gray-100 p-4 rounded-xl text-lg whitespace-pre-wrap min-h-[100px]">اینجا پاسخ رو می‌بینی...</div>
    </div>
  </div>  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const responseBox = document.getElementById('responseBox');
      responseBox.textContent = "⏳ در حال پردازش...";

      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          "model": "mistralai/mistral-7b-instruct",
          "messages": [
            { "role": "system", "content": "تو یک دستیار فارسی‌زبان هستی. پاسخ‌هایت مودبانه، دقیق و مختصر هستند." },
            { "role": "user", "content": input }
          ]
        })
      });

      const data = await res.json();
      responseBox.textContent = data.choices?.[0]?.message?.content || "❌ خطا در دریافت پاسخ";
    }
  </script></body>
</html>
